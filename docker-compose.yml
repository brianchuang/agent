services:
  postgres:
    image: postgres:16
    container_name: agent-observability-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
      POSTGRES_DB: agent_observability
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_observability"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
